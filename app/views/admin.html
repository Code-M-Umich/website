{% extends 'base.html' %}
{% block content%}

<div class="container">
	
	{% if users %}
	<div class="section">
			<h3>Members</h3> 
			<table>
				<tr>
				    <th>Uniqname</th>
				    <th>Joined</th> 
				    <th>Admin</th>
			    </tr>
			    {% for user in users %}
				<tr>
			    	<td> {{ user.uniqname }} </td>
			    	<td> {{ user.joined }} </td>
			    	<td> <input type="checkbox" name="{{ user.uniqname }} checked={{ user.admin}}"/> </td>
				</tr>
			    {% endfor %}
			</table>
	</div>
	{% endif %}

</div>

<script>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};


var set_admin = function() {
		uniqname= $(this).name
		state = if(!$(this).is(':checked'));
		console.log('/_member_update_admin?uniqname='+uniqname + '&state='+state)
	//	$.getJSON($SCRIPT_ROOT + '/_member_update_admin?uniqname='+uniqname + '&state='+state, function(data) {

	//	});

};


$('.toggle_box').click( function(){
	set_admin();
}


});

</script>

{% endblock %}
